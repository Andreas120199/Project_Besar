<div class="pokemon-card">
   <mat-card> 
     <div class="pokemon-avatar">
       <h2>{{ pokemon.id }}</h2>
      </div>
  {{ pokemon.name }}<br />
  {{ pokemon.firstType}}<span *ngIf="pokemon.secondType">/{{ pokemon.secondType }}</span>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Basic Status
        </mat-panel-title>
        <mat-panel-description>
          
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>HP: {{ pokemon.hp }}<br />
      Attack: {{ pokemon.attack }}<br />
      Defense: {{ pokemon.defense }}<br /></p>
    </mat-expansion-panel>
  </mat-accordion>
  
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="detailClicked()">
    Detail
  </button>
  </mat-card-actions>
  
</mat-card>
</div>
